services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: meeting-intel-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: meeting_intelligence
    volumes:
      - mongodb_data:/data/db
    networks:
      - meeting-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: meeting-intel-redis
    restart: unless-stopped
    command: ['redis-server', '--requirepass', 'admin123']
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - meeting-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: meeting-intel-rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - meeting-network

  # Gateway Service
  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    container_name: meeting-intel-gateway
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_URL: http://localhost:3001
      MEETING_SERVICE_URL: http://localhost:3002
      REALTIME_SERVICE_URL: http://localhost:3003
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - meeting-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    container_name: meeting-intel-auth
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/meeting-intel-auth?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: admin123
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
      - redis
    networks:
      - meeting-network

  # Meeting Service
  meeting:
    build:
      context: .
      dockerfile: ./services/meeting/Dockerfile
    container_name: meeting-intel-meeting
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      NODE_ENV: development
      PORT: 3002
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/meeting-intel-meeting?authSource=admin
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      CLOUDINARY_CLOUD_NAME: dxkm2qkm2
      CLOUDINARY_API_KEY: 211538659341579
      CLOUDINARY_API_SECRET: HT6i8vSnC2NDJRpzS9GobVVNb70
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: admin123
      OPENAI_API_KEY: your-openai-api-key
      WHISPER_MODEL: whisper-1
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - meeting-network

  # Realtime Service
  realtime:
    build:
      context: .
      dockerfile: ./services/realtime/Dockerfile
    container_name: meeting-intel-realtime
    restart: unless-stopped
    ports:
      - '3003:3003'
    environment:
      NODE_ENV: development
      PORT: 3003
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - meeting-network

networks:
  meeting-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
